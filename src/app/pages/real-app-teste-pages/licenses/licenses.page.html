<app-header pageTitle="LicenÃ§as open source"></app-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group class="ion-padding" expand="inset">
      <ion-accordion *ngFor="let project of projects" [value]="project.internalName">
        <ion-item slot="header" color="light" style="--ripple-color: transparent">
          <ion-button
          class="circular-button"
          color="dark"
          fill="clear"
          slot="end"
          (click)="linkButtonClick($event, project.url)"
          *ngIf="project.url != undefined && project.url != ''">
            <ion-icon name="link-outline" size="large" style="rotate: -45deg" aria-hidden="true"></ion-icon>
        </ion-button>
          <ion-label>
            <h1>{{project.friendlyName}}</h1>
            <h2 style="color: var(--ion-color-medium-shade);">{{project.licenseFriendlyName}}</h2>
          </ion-label>
        </ion-item>
        <embed slot="content" [src]="getSafeLicenseUrl(project.internalName)" type="text/plain" class="license-text">
      </ion-accordion>
  </ion-accordion-group>
</ion-content>
