<app-header pageTitle="PÃ¡gina de inputs"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Default Input -->
  <ion-input></ion-input>

  <!-- Input with value -->
  <ion-input value="custom"></ion-input>

  <!-- Input with placeholder -->
  <ion-input placeholder="Enter Input"></ion-input>

  <!-- Input with clear button when there is a value -->
  <ion-input clearInput value="clear me"></ion-input>

  <!-- Number type input -->
  <ion-input type="number" value="333"></ion-input>

  <!-- Disabled input -->
  <ion-input value="Disabled" disabled></ion-input>

  <!-- Readonly input -->
  <ion-input value="Readonly" readonly></ion-input>

  <!-- Inputs with labels -->
  <ion-list>
    <ion-item>
      <ion-input label="Default label"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input position="floating" label="Floating label"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input position="fixed" label="Fixed Label"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input position="stacked" label="Stacked Label"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Enter more information here..."></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
